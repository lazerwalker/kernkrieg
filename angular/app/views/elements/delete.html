<div class="modal-header">
<h3>Delete {{delObject}}</h3>
</div>
<div class="modal-body">
<p>Do you really want to delete this {{delObject}}?</p>
</div>
<div class="modal-footer">
<button type="button" class="btn" ng-click="hide()">Cancel</button>
<button class="btn btn-primary" ng-click="doDelete();hide()">Delete</button>
</div>
